<!DOCTYPE html>
<html>

  <head>
    <title>Weather</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="index.css" />


  </head>

  <body>
    <!-- Write your code below this line -->
    <div class="image">
      <div class="inner">
        <div class="inner-core">
          <div class="place">
            <div class="friday"><b>Friday</b></div>
            <div class="date">31 Jan 2020</div>
            <div class="kurnool-location">
              <img style="width:13px" src="assets/location.svg" alt="location-logo">
              <div style="color:white;font-size:17px;padding-left:5px;">Kurnool</div>
            </div>
          </div>
          <div class="details">
            <img style="width:70px" src="assets/sun-white.svg" alt="white-sun">
            <div class="degrees">
              <div><b>29°C</b></div>
            </div>
            <div style="color:white;font-size:20px;"><b>Sunny</b></div>
          </div>
        </div>
      </div>
      <div class="div2">
        <div class="information">
          <div style="color:white">
            <div class="precipitation"><b>PRECIPITATION</b></div>
            <div class="precipitation"><b>HUMIDITY</b></div>
            <div class="precipitation"><b>WIND</b></div>
          </div>
          <div class="percentage" style="color:white">
            <div class="values">0 %</div>
            <div class="values">34 %</div>
            <div class="values">0 km/h</div>
          </div>
        </div>
        <div class="next-days">
          <div class="black-sun">
            <img src="assets/sun-black.svg" alt="black-sun">
            <div>Sat</div>
            <div><b>29°C</b></div>
          </div>
          <div class="white-colors">
            <img src="assets/cloud.svg" alt="black-sun">
            <div class="white-color">Sun</div>
            <div class="white-color"><b>21°C</b></div>
          </div>
          <div class="white-colors">
            <img src="assets/cloud-snow.svg" alt="black-sun">
            <div class="white-color">Mon</div>
            <div class="white-color"><b>08°C</b></div>
          </div>
          <div class="white-colors">
            <img src="assets/cloud-rain.svg" alt="black-sun">
            <div class="white-color">Tue</div>
            <div class="white-color"><b>19°C</b></div>
          </div>
        </div>
        <div class=change-location>
          <img style="width:13px" src="assets/location.svg" alt="location-logo">
          <div style="color:White;padding-left:5px"><b>Change location</b></div>
        </div>
      </div>
    </div>
  </body>

</html>
