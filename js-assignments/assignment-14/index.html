<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cars Fleet</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div id="console-root"></div>
    <script src="https://tap.ibhubs.in/utils/console.js"></script>
    <button class="add-car" id="addCar">Add car</button>
    <div class="main-div">
      <div class="start-stop-button">Start</div>
      <div class="car-status-indicator">
        <div>Car Status: </div>
        <div>Stopped</div>
      </div>
      <div class="div-for-speed-break">
        <div class="accelerate-button">Accelerate</div>
        <div class="decelerate-button"> Decelerate</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>

</html>
