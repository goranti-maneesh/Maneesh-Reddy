            <div id="totalTodo">
                  <div>
                        <input type="text" id="myInput" placeholder="Todo List">
                  </div>
                  <ul id="myUL">

                  </ul>
            </div>
            <script>
                  let close = document.getElementsByClassName("close");
                  let i;


                  document.getElementById("totalTodo").addEventListener("keypress", function(event) {
                        if (event.keyCode == 13) {
                              console.log(event.target);
                              let li = document.createElement("li");
                              let inputValue = document.getElementById("myInput").value;
                              let t = inputValue;
                              console.log(t);
                              if (inputValue === '') {
                                    //alert("You must write something!");
                              }
                              else {
                                    document.getElementById("myUL").appendChild(li);
                              }
                              document.getElementById("myInput").value = "";

                              let span = document.createElement("SPAN");
                              let txt = document.createTextNode("x");
                              let input = document.createElement("INPUT");
                              span.className = "close";
                              input.typeName = "text";
                              input.idName = "inputId";
                              input.value = t;
                              li.appendChild(input);
                              span.appendChild(txt);
                              li.appendChild(span);
                              console.log(close);
                              console.log(t);


                              for (i = 0; i < close.length; i++) {
                                    close[i].onclick = function() {
                                          let remove = this.parentElement;
                                          remove.style.display = "none";
                                    };
                              }
                        }
                  });
            </script>

            <div class="div-hover" id="transition"></div>
            <script>
                  const transitionElement = document.getElementById("transition");
                  document.ontouchstart = () => {
                        transitionElement.classList.add('active');
                  };
                  document.ontouchend = () => {
                        transitionElement.classList.remove('active');
                  };
