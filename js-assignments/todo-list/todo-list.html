<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="todo-list.css" />
  </head>

  <body>
    <div id="console-root"></div>
    <script src="https://tap.ibhubs.in/utils/console.js"></script>
    <div class="main-todo" id="mainTodoElement">
      <div class="todos-title">todos</div>
      <div class="todo" id="totalTodo">
        <input type="text" id="myInput" id="todo-input" placeholder="Todo List">
      </div>
      <ul id="myUL">

      </ul>
      <div class="footer" id="todoFooter">
        <div><span id="todoItemsLeft"></span>&nbsp items left</div>
        <div class="middle-footer">
          <div id="allTodoItems">All</div>
          <div id="incompleteTodoItems">Active</div>
          <div id="todoCompletedItems">Completed</div>
        </div>
        <div id="deleteCompletedTodos">Clear completed</div>
      </div>
    </div>
    <script src="todo-list.js"></script>
  </body>

</html>
