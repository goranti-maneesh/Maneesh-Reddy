<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Car Running status</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div id="console-root"></div>
    <script src="https://tap.ibhubs.in/utils/console.js"></script>
    <div class="total-body">
      <button class="start" id="startAndStopButton">Start</button>
      <div class="speed-status">Status:<span id="speedStatus">&nbsp Stopped</span></div>
      <div class="speed-buttons">
        <button class="accelerate" id="accelerateButton">accelerate</button>
        <button class="decelerate" id="decelerateButton">decelerate</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>

</html>
