<!DOCTYPE html>
<html>

  <head>
    <title>Dialer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <!-- Write your code below this line -->
    <div class="recent-contacts">
      <h2 style="color:green">Recent</h2>
      <h2>Contacts</h2>
    </div>
    <div>
      <div class="recents">
        <div>
          <img class="avatar" src="assets/avatar.png" alt="avatar">
        </div>
        <div class="police">
          <div style="font-size:20px">Police</div>
          <div class="phn-num">
            <div style="padding-right:15px;color:grey">100 9:46 AM Don't connect</div>
            <img style="width:13px;height:13px" src="assets/sim2.png" alt="sim2">
          </div>
        </div>
      </div>
      <div class="recents">
        <div>
          <img class="avatar" src="assets/avatar.png" alt="avatar">
        </div>
        <div class="police">
          <div style="font-size:20px">Fire</div>
          <div class="phn-num">
            <div style="padding-right:15px;color:grey">101 9:4M AM Don't connect</div>
            <img style="width:13px;height:13px" src="assets/sim1.png" alt="sim1">
          </div>
        </div>
      </div>
      <div class="recents">
        <div>
          <img class="avatar" src="assets/avatar.png" alt="avatar">
        </div>
        <div class="police">
          <div style="font-size:20px">HDFV Customer Care</div>
          <div class="phn-num">
            <div style="padding-right:15px;color:grey">04461606161 9:42 AM Don't conne...</div>
            <img style="width:13px;height:13px" src="assets/sim1.png" alt="sim1">
          </div>
        </div>
      </div>
    </div>
    <div class="keyboard">
      <div class="numbers">
        <div class="alphabets">
          <div style="font-size:30px">1</div>
          <div style="color:grey">~</div>
        </div>
        <div class="alphabets">
          <div style="font-size:30px">2</div>
          <div style="font-size:11px;color:grey">ABC</div>
        </div>
        <div class="alphabets">
          <div style="font-size:30px">3</div>
          <div style="font-size:11px;color:grey">DEF</div>
        </div>
      </div>
      <div class="numbers">
        <div class="alphabets">
          <div style="font-size:30px">4</div>
          <div style="font-size:11px;color:grey">GHI</div>
        </div>
        <div class="alphabets">
          <div style="font-size:30px">5</div>
          <div style="font-size:11px;color:grey">JKL</div>
        </div>
        <div class="alphabets">
          <div style="font-size:30px">6</div>
          <div style="font-size:11px;color:grey">MNO</div>
        </div>
      </div>
      <div class="numbers">
        <div class="alphabets">
          <div style="font-size:30px">7</div>
          <div style="font-size:11px;color:grey">PQRS</div>
        </div>
        <div class="alphabets">
          <div style="font-size:30px">8</div>
          <div style="font-size:11px;color:grey">TUV</div>
        </div>
        <div class="alphabets">
          <div style="font-size:30px">9</div>
          <div style="font-size:11px;color:grey">WXYZ</div>
        </div>
      </div>
      <div class="numbers last-row">
        <div class="alphabets">
          <div class="star">
            <div style="font-size:40px;padding-top:0px">*</div>
            <div style="color:grey;margin:-10px">,</div>
          </div>
        </div>
        <div class="alphabets">
          <div style="font-size:30px">0</div>
          <div style="color:grey">+</div>
        </div>
        <div class="alphabets">
          <div style="font-size:30px">#</div>
          <div style="font-size:11px;color:grey"></div>
        </div>
      </div>
      <div class="dail-sim">
        <div class="3lines">
          <div class="menubar"></div>
          <div class="menubar"></div>
          <div class="menubar"></div>
        </div>
        <div class="sim-options">
          <div class="jio">
            <div style="padding:15px">
              <img style="width:20px" src="assets/call.png" alt="call-logo">
              <div class="sim1"><b>1</b></div>
            </div>
            <div>
              <div class="sim2"><b>Jio 4G</b></div>
            </div>
          </div>
          <div class="airtel">
            <div style="padding:15px">
              <img style="width:20px" src="assets/call.png" alt="call-logo">
              <div class="sim1"><b>2</b></div>
            </div>
            <div>
              <div class="sim2"><b>airtel</b></div>
            </div>
          </div>
        </div>
        <div class="dailpad">
          <div class="threedots">
            <div class="dot">.</div>
            <div class="dot">.</div>
            <div class="dot">.</div>
          </div>
          <div class="threedots">
            <div class="dot">.</div>
            <div class="dot">.</div>
            <div class="dot">.</div>
          </div>
          <div class="threedots">
            <div class="dot">.</div>
            <div class="dot">.</div>
            <div class="dot">.</div>
          </div>
          <div class="threedots lastdot">
            <!--<div>&nbsp</div>-->
            <div class="lastdot">.</div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
